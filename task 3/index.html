<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 3</title>
    <style>
      .container {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .animation-container {
        width: 50px;
        height: 50px;
        background-color: red;
        transition: width 0.5s, height 0.5s, border-radius 0.5s;
        cursor: pointer;
      }
      .circle {
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="animationContainer" class="animation-container"></div>
    </div>

    <script>
      let animationContainer = document.getElementById("animationContainer");
      // обрабатываем клик  на контейнер
      animationContainer.addEventListener("click", function () {
        // переключаем класс circle
        animationContainer.classList.toggle("circle");
      });
    </script>
  </body>
</html>
