<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 2</title>
  </head>
  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
  <body>
    <div class="container">
      <ol id="employeeList"></ol>
    </div>

    <script>
      // Массив с данными о сотрудниках
      let employees = [
        { firstName: "Александр", lastName: "Пушкин" },
        { firstName: "Михаил", lastName: "Лермонтов" },
        { firstName: "Николай", lastName: "Некрасов" },
        { firstName: "Константин", lastName: "Бальмонт" },
        { firstName: "Борис", lastName: "Пастернак" },
      ];

      // Получаем список по его id
      let olEl = document.getElementById("employeeList");

      // Проходимся по содержимому массива employees
      for (employee of employees) {
        let liEl = document.createElement("li");

        // Записываем строку с информациоей о сотруднике в элемент списка
        liEl.textContent = employee.firstName + " " + employee.lastName;

        // Добавляем элемент в список
        olEl.append(liEl);
      }
    </script>
  </body>
</html>
